<div class="row">
<div class="col-xs-12">
  <form  #t="ngForm" (ngSubmit)="onSubmit(t)">
    <div class="row">
      <div class="col-sm-5 form-group">
        <label for = "name">Name</label>
        <!-- <input type="text" id="name" class="form-control" #nameInput> -->
        <input type="text"
        id="name"
        class="form-control"
        name="name"
        ngModel
        required>
        <!-- <span class="help-block" *ngIf="!name.valid && f.touched">please enter the Item name</span> -->
      </div>
      <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <!-- <input type="number" id="Amount" class="form-control" #amountInput> -->
        <input type="number" id="Amount"
        class="form-control"
        name="amount"
        ngModel
        required
        pattern="^[1-9]+[0-9]*$">
      </div>
    </div>
    <div class="row">
<div class="col-xs-12">
<!-- <button type="submit" class="btn btn-success" (click)="onAddItem()">Add</button> -->
<button class="btn btn-success"
type="submit"
 [disabled]="!t.valid">{{ editmode ?  'Update' : 'Add'}}</button>
<button type="button" class="btn btn-danger"
(click)="onDelete()" *ngIf="editmode"> Delete</button>
<button type="button" class="btn btn-primary" (click)="onClear()"> Clear</button>
</div>
    </div>
  </form>
</div>
</div>
