<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"
      (click)="onlyOdd = !onlyOdd">

Only show Odd Numbers
      </button>
      <br><br>

        <ul class="list-group">
            <div *ngIf="onlyOdd">
<li class="list-group-item"
[ngClass]="{odd: odd % 2 !== 0}"
[ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'lightblue' : 'transparent'}"
*ngFor="let odd of oddNumbers">
  {{ odd }}

</li>
</div>

     <div *appUnless="onlyOdd">
        <li class="list-group-item"
        [ngClass]="{odd: even % 2 !== 0}"
        [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'lightblue' : 'transparent'}"
        *ngFor="let even of evenNumbers">
          {{ even }}

        </li>
        </div>
        </ul>
        <p appBasicHighlight>Style from Basic-highlighter </p>
        <p appBetterHighliterDirectiveTs [defaultColor]="'green'" [highlightColor]="'red'">Style from Better-highlighter </p>
        <div [ngSwitch]="value">
<p *ngSwitchCase=5>value is 5</p>
<p *ngSwitchCase=10>value is 10</p>
<p *ngSwitchCase=100>value is 100</p>
<p *ngSwitchDefault>value is default</p>
        </div>
    </div>
  </div>
</div>
