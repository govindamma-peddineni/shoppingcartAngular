<div class="container">
    <div class="row">
      <div class="col xl-12 col-sn-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="signupform" (ngSubmit)="onSubmit()">
      <!-- There is no  local reference thing here -->
<div formGroupName="userData">
          <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username" >
   <span
   *ngIf="!singupform.get('userdata.username').valid &&
   signupform.get('userData.username').touched" class="help-block">
   <span
   *ngIf="signupform.get('userdata.username').errors['nameIsForbidden']">This name is invalid

   </span>
   <span
   *ngIf="signupform.get('userdata.username').errors['required']">This field is required!

   </span>

   </span>
        </div>
        <div>
        <label for="email">Mail</label>
        <input type="email"
        id="email"
        class="form-control"
        name="email"
        >
        <span class="help-block" >Please enter a valid email</span>
    </div>
    </div>
    <div class="radio" *ngFor="let gen of genders">
      <label>
    <input type="radio"
    name="gender"
    [value]="gen" required>
    {{gen}}
    </label>
    </div>
      <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!userform.valid">Submit</button>
    </form>
      </div>
    </div>
    </div>
