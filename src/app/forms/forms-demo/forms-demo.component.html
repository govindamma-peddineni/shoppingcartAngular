<div class="container">
<div class="row">
  <div class="col xl-12 col-sn-10 col-md-8 col-sm-offset-1 col-md-offset-2">
<form #userform="ngForm" (ngSubmit)="onSubmit(userform)">
  <!-- #userform is the local reference  -->
  <div id="user-data" ngModelGroup="userdata" #userdata="ngModelGroup">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" ngModel name="username" required>
    </div>
    <button class="btn btn-default" type="button" (click) ="suggestUsername()">Suggest an Username</button>
<div>
    <label for="email">Mail</label>
    <input type="email"
    id="email"
    class="form-control"
    ngModel
    name="email"
    required
    email
    #email="ngModel">
    <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
</div>


  </div>
  <p *ngIf="!userdata.valid && userdata.touched">User Data is invalid!</p>
  <div class="form-group">
<label for="secret">Secreat Questions</label>
<select id="secret"
class="form-control"
[ngModel]="'pet'"
name="secret">
  <option value="pet">Your first pet?</option>
  <option value="teacher">Your first teacher?</option>
</select>
  </div>
  <div class="form-group">
    <textarea name="questionAnswer" rows="3" class="form-control"
    [(ngModel)]="answer">

    </textarea>
  </div>
  <p>Your Reply: {{ answer }}</p>
<div class="radio" *ngFor="let gen of genders">
  <label>
<input type="radio"
name="gender"
ngModel
[value]="gen" required>
{{gen}}
</label>
</div>
  <button
  class="btn btn-primary"
  type="submit"
  [disabled]="!userform.valid">Submit</button>
</form>
  </div>
</div>
<hr>
<div class="row" *ngIf="submitted">
  <div class="col-xs-12">
    <h4>Your data</h4>
    <p>Username: {{user.username}} </p>
    <p>Email: {{user.email}}</p>
    <p>Secret Question: {{user.secretQuestion}}</p>
    <p>Answer: {{user.answer}}</p>
    <p>Gender: {{user.gender}}</p>
  </div>
</div>
</div>
